name: Run Playwright Tests on Multiple OS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-on-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Maven
        uses: s4u/setup-maven-action@v1.11.0
        with:
          maven-version: '3.8.6'

      - name: Install Playwright Browsers
        run: mvn exec:java -Dexec.mainClass="com.microsoft.playwright.CLI" -Dexec.args="install"

      - name: Run Playwright Test
        run: mvn test

      - name: Upload Screenshots (Linux)
        uses: actions/upload-artifact@v3
        with:
          name: linux-screenshots
          path: |
            chromium-screenshot.png
            firefox-screenshot.png
            webkit-screenshot.png
            edge-screenshot.png
